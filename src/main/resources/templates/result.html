<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }
    </style>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script th:src="@{/js/src/jquery-3.2.1.min.js}" type="text/javascript">
    </script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>-->
    <title>Home</title>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-2">
        <table class="table table-bordered table-responsive">
            <thead>
                <th>
                    &nbsp;
                </th>
                <th th:if="${session.prv != null}" th:text="${session.prv.name}">
                    prvgrad
                </th>
                <th th:if="${session.vtor != null}" th:text="${session.vtor.name}">
                    vtorgrad
                </th>
            </thead>
            <tbody>
            <tr>
                <td>
                    Total population:
                </td>
                <td th:text="${session.prv.population}"></td>
                <td th:text="${session.vtor.population}"></td>
            </tr>
            <tr>
                <td>
                    Total area:
                </td>
                <td th:text="${session.prv.totalArea}"></td>
                <td th:text="${session.vtor.totalArea}"></td>
            </tr>
            <tr>
                <td>
                    Elevation:
                </td>
                <td th:text="${session.prv.elevation}"></td>
                <td th:text="${session.vtor.elevation}"></td>
            </tr>
            <tr>
                <td>
                    Precipitation:
                </td>
                <td th:text="${session.prv.cityPrecipitation}"></td>
                <td th:text="${session.vtor.cityPrecipitation}"></td>
            </tr>
            <tr>
                <td>
                    Sun hours in December:
                </td>
                <td th:text="${session.prv.cityDecSunHours}"></td>
                <td th:text="${session.vtor.cityDecSunHours}"></td>
            </tr>
            <tr>
                <td>
                    City year high c:
                </td>
                <td th:text="${session.prv.cityYearHighC}"></td>
                <td th:text="${session.vtor.cityYearHighC}"></td>
            </tr>
            <tr>
                <td>
                    City year low c:
                </td>
                <td th:text="${session.prv.cityYearLowC}"></td>
                <td th:text="${session.vtor.cityYearLowC}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
