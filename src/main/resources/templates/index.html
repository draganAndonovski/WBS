<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport"/>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #map_canvas {
            height: 100%
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
    <script th:src="@{/js/src/map.js}" type="text/javascript">
    </script>
    <script th:src="@{/js/src/jquery-3.2.1.min.js}"></script>
    <title>Home</title>
</head>
<body>
<div id="floating-panel">
    <input id="address" type="textbox" value="Skopje"/>
    <input id="submit" type="button" value="Geocode"/>
</div>
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>

<script async=""
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2HvAyUzCIsVlelQ6QE_cm-3toxRDdhRk&amp;callback=initMap">
</script>
</html>
